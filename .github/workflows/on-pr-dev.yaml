name: On pull request dev

on:
  pull_request:
    branches:
      - dev

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-lint-test:
    name: Lint and test python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/lint-test-python
